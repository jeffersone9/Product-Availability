<button mat-button [matMenuTriggerFor]="menu">Location</button>
<mat-menu #menu="matMenu">
    <button mat-menu-item (click)="changeLocation(1)">Ruston</button>
    <button mat-menu-item (click)="changeLocation(2)">Baton Rouge</button>
    <button mat-menu-item (click)="changeLocation(3)">Irving</button>
</mat-menu>
<div class="row">
    <ul class="list-group"
    *ngFor="let balance of balances">
    <div *ngIf="location == balance.location.id">
        <li class="list-group-item">
            <div class="row">
                {{balance.product.productName}}
            </div>
            <div style="height:15em;width:15em">
                <img src="assets/products/{{balance.product.productName}}.jpg" style="width:100%; height:100%"/>
            </div>
            <div class="row" *ngIf="balance.balance > 0">
                {{balance.balance}} left
            </div> 
            <div class="row" *ngIf="balance.balance == 0">
                Out of stock
            </div> 
        </li>
    </div>
    </ul>
    <p *ngIf="loading">
        <mat-spinner></mat-spinner>
    </p>
</div>
