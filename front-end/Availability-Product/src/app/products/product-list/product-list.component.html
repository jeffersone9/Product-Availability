<div class="row">
    <ul class="list-group">
        <li class="list-group-item"
        *ngFor="let product of products">
            <div class="row">
                {{ product.productName }}
            </div>
            <div style="height:15em;width:15em">
                <img src="assets/products/{{product.productName}}.jpg" style="width:100%; height:100%"/>
            </div>
        </li>
    </ul>
    <p *ngIf="loading">
        <mat-spinner></mat-spinner>
    </p>
</div>
